<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-commerce</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/3c78ab9055.js" crossorigin="anonymous"></script>
  </head>
  <body>
  <header>
    <nav class="navbar has-background-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <i class="fas fa-shopping-cart"></i>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item has-text-grey-lighter">
            Accueil
          </a>

          <a class="navbar-item has-text-grey-lighter">
            Produits
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link has-text-grey-lighter">
              More
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item">
                About
              </a>
              <a class="navbar-item">
                Jobs
              </a>
              <a class="navbar-item">
                Contact
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Cr√©er un compte</strong>
              </a>
              <a class="button is-light">
                Se connecter
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <form class="box">
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="e.g. alex@example.com">
          </div>
        </div>

        <div class="field">
          <label class="label">Mot de passe</label>
          <div class="control">
            <input class="input" type="password" placeholder="********">
          </div>
        </div>

        <button class="button is-primary">Se connecter</button>
      </form>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
