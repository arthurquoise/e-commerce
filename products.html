<main>
    <section class="hero has-background-grey-lighter is-fullheight-with-navbar">
        <div class="hero-body">
            <section class="container">
                <p class="title has-text-centered">LISTE DES PRODUITS</p>
                <div class="button-add">
                    <button class="button is-link" id="add-product"></a>ajouter</button>
                </div>
                <table class="table is-fullwidth">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Titre</th>
                            <th>Catégorie</th>
                            <th>description</th>
                            <th>prix</th>

                            <th>Suppression</th>
                        </tr>

                    <tbody>
                    <th>01242</th>
                    <td>caleçon artengo</td>
                    <td>sous-vêtement</td>
                    <td>caleçon noir classic</td>
                    <td>8,50€</td>
                    <td>250</td>

                    </tbody>
                </table>
            </section>
        </div>
    </section>
</main>


<!-- MODAL ADD PRODUCT -->
<div class="modal" id="addProduct">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Ajouter un produit</p>
            <button class="delete" aria-label="close" id="close-addProduct"></button>
        </header>
        <section class="modal-card-body">
            <div class="field">
                <label class="label">Nom du produit</label>
                <div class="control">
                    <input class="input" type="text" placeholder="ex : slip">
                </div>
            </div>

            <div class="field">
                <label class="label">Catégorie</label>
                <div class="select">
                    <select>
                        <option>Sélectionner</option>
                        <option>T-shirt</option>
                        <option>Sous-vêtements</option>
                        <option>Pantalons</option>
                    </select>
                </div>
            </div>

            <div class="field">
                <label class="label">Description du produit</label>
                <div class="control">
                    <input class="input" type="text" placeholder="100% coton noir">
                </div>
            </div>

            <div class="field">
                <label class="label">Prix</label>
                <div class="control">
                    <input class="input" type="text" placeholder="€">
                </div>
            </div>

            <div class="field">
                <label class="label">Quantité</label>
                <div class="control">
                    <input class="input" type="text" placeholder="1000">
                </div>
            </div>

        </section>
        <footer class="modal-card-foot">
            <button class="button is-success">Ajouter</button>
            <button class="button">Annuler</button>
        </footer>
    </div>
</div>
